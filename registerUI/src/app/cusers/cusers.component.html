<h1>Registrar Usuario</h1>
<h2>Datos del Profesor</h2>
<div class="formulario">
    <form>
        <input class="theme" type="text" #username placeholder="Codigo Usuario">
        <input class="theme" type="password" #password placeholder="Password">
        <label class="theme">Is Admin</label>
        <input class="theme" type="checkbox" [(ngModel)]="isadmin" [ngModelOptions]="{standalone: true}">
        <input class="theme" type="text" #name placeholder="Nombre">
        <input class="theme" type="text" #lastNameP placeholder="Apellido Paterno">
        <input class="theme" type="text" #lastNameM placeholder="Apellido Materno">
        <button class="center" type="reset"
            (click)="register(username.value,password.value,name.value,lastNameP.value,lastNameM.value)">Registrar</button>
    </form>
</div>
<button class="edit" (click)="edit()">Editar usuarios</button>
