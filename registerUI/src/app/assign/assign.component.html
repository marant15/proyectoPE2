<h1>Asignar</h1>
<h2>Datos de Asignacion</h2>
<div class="formulario">
    <form>
        <label class="theme">Profesor:
            <mat-form-field class="searchw">
                <input class="search" type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
            </mat-form-field>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option  *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
            </mat-autocomplete>
        </label>
        <br>
        <label class="theme">Materia:
            <select class="theme" #matID>
                <option *ngFor="let materia of materias" [value]="materia.materiaID">{{materia.nombre}}</option>
            </select>
        </label>
        <br>
        <label class="theme">Grupo
            <select class="theme" #groupID>
                <option *ngFor="let grupo of grupos" [value]="grupo.grupoID">{{grupo.nombre}}</option>
            </select>
        </label>
        <br>
        <input class="theme" [owlDateTimeTrigger]="finicio" [owlDateTime]="finicio" placeholder="Fecha Inicio" readonly>
        <owl-date-time [pickerType]="'calendar'" #finicio></owl-date-time>
        <input class="theme" [owlDateTimeTrigger]="hinicio" [owlDateTime]="hinicio" placeholder="Hora Inicio" readonly>
        <owl-date-time [pickerType]="'timer'" #hinicio></owl-date-time>
        <br>
        <input class="theme" [owlDateTimeTrigger]="ffin" [owlDateTime]="ffin" placeholder="Fecha Fin" readonly>
        <owl-date-time [pickerType]="'calendar'" #ffin></owl-date-time>
        <input class="theme" [owlDateTimeTrigger]="hfin" [owlDateTime]="hfin" placeholder="Hora Fin" readonly>
        <owl-date-time [pickerType]="'timer'" #hfin></owl-date-time>
        <br>
        <button class="center" type="reset"
            (click)="register(matID.value,groupID.value,finicio._selected,hinicio._selected,ffin._selected,hfin._selected)">Registrar</button>
    </form>
</div>
<br>
<div>
    <button class="edit" (click)="edit()">Editar Asignacion</button>
</div>
