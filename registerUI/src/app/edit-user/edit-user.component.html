<h1>Editar Usuario</h1>
<h2>Datos del Usuario</h2>
<div class="formulario">
    <input class="theme" type="text" #username value={{user.codigo}} placeholder="Codigo Usuario">
    <label class="theme">Is Admin
        <input type="checkbox" [(ngModel)]="user.isAdmin">
    </label>

    <input class="theme" type="text" #name value={{user.nombre}} placeholder="Nombre">
    <input class="theme" type="text" #lastNameP value={{user.apellidoP}} placeholder="Apellido Paterno">
    <input class="theme" type="text" #lastNameM value={{user.apellidoM}} placeholder="Apellido Materno">
    <button class="center" (click)="edit(username.value,name.value,lastNameP.value,lastNameM.value)">Editar</button>
</div>
