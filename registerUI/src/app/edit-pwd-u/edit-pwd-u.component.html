<h1>Cambio Password Usuario</h1>
<h2>Llene los datos, si los passwords coinciden aparecera el boton</h2>
<div>
    <input type="password" (change)="compare(newpwd.value,repeatpwd.value)" #newpwd placeholder="Password nuevo">
    <br>
    <label><input type="password" (change)="compare(newpwd.value,repeatpwd.value)" #repeatpwd placeholder="Repetir password"> {{this.pwdmatch}}</label>
    <br>
    <input type="password" #oldpwd placeholder="Password antiguo">
    <br>
    <button *ngIf= this.samepwd (click)="edit(oldpwd.value,newpwd.value)" >Editar</button>
</div>
