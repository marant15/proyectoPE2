<app-nav-bar></app-nav-bar>
<h1>Registrar Profesor</h1>
<h2>Datos del Profesor</h2>
<div class="formulario">
    <form>
        <input class="color" type="text" #name placeholder="Nombre">
        <input class="color" type="text" #lastNameP placeholder="Apellido Paterno">
        <input class="color" type="text" #lastNameM placeholder="Apellido Materno">
        <input class="color" type="text" #username placeholder="Codigo Usuario">
        <input class="color" type="password" #password placeholder="Password">
        <input class="color" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" placeholder="Fecha Contratacion" readonly>
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
        <button class="center" type="reset"
            (click)="register(name.value,lastNameP.value,lastNameM.value,username.value,password.value,dt1._selected)">Registrar</button>
    </form>
</div>
<div>
    <button class="edit" (click)="edit()">Editar Profesor</button>
</div>
