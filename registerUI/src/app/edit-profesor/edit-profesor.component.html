<app-nav-bar></app-nav-bar>
<h1>Registrar Profesor</h1>
<h2>Datos del Profesor</h2>
<div>
    <input type="text" #name value = {{profesor.nombre}} placeholder="Nombre">
    <br>
    <input type="text" #lastNameP value = {{profesor.apellidoP}} placeholder="Apellido Paterno">
    <br>
    <input type="text" #lastNameM value = {{profesor.apellidoM}} placeholder="Apellido Materno">
    <br>
    <input type="text" #username value = {{profesor.codigo}} placeholder="Codigo Usuario">
    <br>
    <input [owlDateTimeTrigger]="fecha" [owlDateTime]="fecha" value= {{profesor.fechaC}} placeholder="Fecha Contratacion" readonly>
    <owl-date-time [pickerType]="'calendar'" #fecha></owl-date-time>
    <br>
    <button (click)="edit(name.value,lastNameP.value,lastNameM.value,username.value,fecha._selected)" >Editar</button>
</div>
