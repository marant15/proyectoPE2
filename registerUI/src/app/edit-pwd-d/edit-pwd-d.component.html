<h1>Cambio Password</h1>
<div class="change">
    <input class="theme" type="password" #newpwd placeholder="Password nuevo">
    <input class="theme" type="password" #repeatpwd placeholder="Repetir password">
    <button class="center" (click)="edit(newpwd.value, repeatpwd.value)" >Editar</button>
</div>
