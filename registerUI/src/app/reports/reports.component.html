<app-nav-bar></app-nav-bar>
<h1>Reportes</h1>
<h2>Obtener datos para reporte</h2>
<div>
	<label>Profesor: 
		<select #profID>
			<option *ngFor="let profesor of profesors" [value]="profesor.codigo">{{profesor.codigo}}</option> 
		</select>
	</label>
	<br>
	<label>Mes: 
		<select #mesValue>
			<option *ngFor="let mes of meses" [value]="mes.value">{{mes.month}}</option> 
		</select>
	</label>
	<br>
    <button (click)="getData(profID.value,mesValue.value)" >Registrar</button>
</div>
<br>
<div *ngIf="reporteActivo">
	<button (click)="exportAsXLSX()">export excel</button>
	<table id="registers">
		<tr>
			<th>Grupo</th>
			<th>Materia</th>
			<th>Fecha</th>
			<th>Registro</th>
			<th>Entrada</th>
			<th>Especificacion</th>
			<th>Tipo</th>
			<th>Imagen</th>
		</tr>
		<tr *ngFor="let item of this.registros">
			<td>{{item.grupo}}</td>
			<td>{{item.materia}}</td>
			<td>{{item.fecha}}</td>
			<td>{{item.hora}}</td>
			<td>{{item.inicio}}</td>
			<td>{{item.estado}}</td>
			<td>{{item.tipo}}</td>
			<td><button (click)="showImage(item.id)">Imagen</button></td>
		</tr>
	</table>
</div>
